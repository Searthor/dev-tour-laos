<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cart_login">
        <div class="logo">
            <img src="image/logoJCD3.png" alt="">
        </div>
        <div class="titel">
            <h1>
                JaoCanDev 3
            </h1>
        </div>
        <div class="inputs">
            <div class="input">
                <label for="">ຊື່ຜູ້ໃຊ້</label>
                <div class="input-box">
                    <img src="image/user.svg" alt="">
                    <input type="text" placeholder="ກະລຸນາປ້ອນຊື່ຜູ້ໃຊ້..." id="username">
                </div>
                <span id="uservali">ກະລຸນາປ້ອນຊື່ຜູ້ໃຊ້ຂອງທ່ານ</span>
            </div>
            <div class="input">
                <label for="">ລະຫັດຜ່ານ</label>
                <div class="input-box">
                    <img src="image/lock.svg" alt="">
                    <input type="password" placeholder="ກະລຸນາປ້ອນລະຫັດຜ່ານ..." id="password">
                    <img src="image/eye-close.svg" class="eye" alt="" id="eye">
                </div>
                <span id="passvili">ກະລຸນາປ້ອນລະຫັດຜ່ານຂອງທ່ານ</span>
            </div>
            <div class="forgot">
                <div class="remanber">
                    <label for="">ຈົດຈຳຂໍ້ມູນຂ້ອຍ</label>
                    <input type="checkbox">
                </div>
                <p>ລືມລະຫັດຜ່ານ</p>
            </div>
        </div>
        <button class="btn_login">ເຂົ້າສູ່ລະບົບ</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
